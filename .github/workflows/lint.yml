name: Lint and Type Check

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'eslint.config.js'
      - 'tsconfig.*'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'eslint.config.js'
      - 'tsconfig.*'
      - '.github/workflows/lint.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            eslint-${{ runner.os }}-
      - name: Lint
        run: npm run lint -- --cache
      - name: Type Check
        run: npm exec tsc -- --noEmit
      - name: Build Verification
        run: npm run build
